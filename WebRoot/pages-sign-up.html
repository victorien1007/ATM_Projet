<body>
    <section id="login-container">

        <div class="row">
            <div class="col-md-3" id="login-wrapper">
                <div class="panel panel-primary animated flipInY">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Sign Up
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>Already a member?
                            <a href="pages-login.html">
                                <strong>Sign In</strong>
                            </a>
                        </p>
                        <form role="form">
                            <div class="form-group">
                                <label for="id">Account</label>
                                <input type="text" class="form-control" id="account" placeholder="Enter your identifier Account">
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            </div>
                            <div class="form-group">
                                <label for="idCard">IDCard</label>
                                <input type="text" class="form-control" id="idCard" placeholder="Enter your idcard">
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input type="password" class="form-control" id="password1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="password2">Retype Password</label>
                                <input type="password" class="form-control" id="password2" placeholder="Retype your password">
                            </div>

                            <a id="sign-up-btn" class="btn btn-primary btn-block">Sign Up</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </section>
    <!--Global JS-->
    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="assets/js/application.js"></script>

    <script>
        $("#sign-up-btn").click(function() {
            var account = $("#account").val();
            var name = $("#name").val();
            var password1 = $("#password1").val();
            var password2 = $("#password2").val();
            var phone = $("#phone").val();
            var address = $("#address").val();
            var idcard = $("#idCard").val();
            if(password1 != password2){
                alert("密码不一致,请检查后输入!");
                return;
            }
            var requestURL = "atm/register/"+account+"/"+name+"/"+password1+"/"+phone+"/"+address+"/"+idcard;
            $.ajax({
                type : "GET",
                url : requestURL,
                async : false,
                cache : false,
                success : function(result) {
                    if(result.code == 1){
                        //通过
                        location.href="pages-login.html"
                    }
                    else{
                        alert("注册失败!")
                    }
                }
            });
        });
    </script>

</body>
